version: '3.8'

services:
  ai-chatbot-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_KEY=test-api-key
      - MODEL_PROVIDER=gemini
      - MODEL_API_KEY=test-model-key  # Use test mode by default
      
      # CORS Configuration
      - ALLOWED_ORIGINS=["*"]
      
      # Logging Configuration
      - LOG_LEVEL=INFO
      
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      
      # Rate Limiting
      - RATE_LIMIT_REQUESTS=100
      
      # Message Validation
      - MAX_MESSAGE_LENGTH=10000
      - MAX_HISTORY_LENGTH=50
    volumes:
      # Mount source code for development (optional)
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple frontend for testing
  # nginx:
